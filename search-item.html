<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Stock Main Menu</title>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-bar__column">
            <a href="#">
                <img src="source/logo.JPG" class="menu-bar__logo" alt="logo img">
            </a>
            <!-- Easy stock logo-->
        </div>
        <div class="menu-bar__column">
            <nav class="menu-bar__nav">
                <ul class="menu-bar__list">
                    <li class="menu-bar__btn"><a href="#"><span>발주관리<span></a></li>
                    <li class="menu-bar__btn"><a href="#"><span>재고관리</span></a></li>
                    <li class="menu-bar__btn"><a href="#"><span>고객센터</span></a></li>
                </ul>
            </nav>
            
        </div>
        <div class="menu-bar__column">
            <div class="menu-bar__profile">
            <i class="far fa-user-circle fa-2x"></i>
            <a href="#"><span>이지스톡 01<span></a>
                <i class="fas fa-sign-out-alt fa-2x"></i>
            </div>
            <!--who login and icon-->
        </div>
    </div>

    <div class="screen-page"> 
        <div class="screen-page__sidemenu">
            <div class="screen-page__sidemenu--blue screen-page__sidemenu--attr">
                <span>즐겨찾기</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="screen-page__sidemenu--white screen-page__sidemenu--attr">
                <span>발주등록</span>
            </div>            
            <div class="screen-page__sidemenu--white screen-page__sidemenu--attr">
                <span>발주확정</span>
            </div>
            <div class="screen-page__sidemenu--white screen-page__sidemenu--attr">
                <span>발주조회</span>
            </div>
        </div>

        <div class="screen-page__content screen-page__content-box">
            <div class="screen-page__search-item">
                <span>발주등록</span>
            </div>
            <div class="screen-page__next-button">
                <input type="button" value="발주확정">
            </div>
            <div class="screen-page__search-box">
                <div class="screen-page__search-box--title">검색옵션</div>
                <form action="#" method="get">
                    <div class="screen-page__section--row screen-page__search-list">
                        <div class="screen-page__section--column">
                            <span>section</span>
                        </div>
                        <div class="screen-page__section--column">
                            <span>section</span>
                        </div>
                        <div class="screen-page__section--column">
                            <span>section</span>
                        </div>
                    </div>
                    <div class="screen-page__section--row">
                        <input type="submit" value="조회">
                    </div>
                </form>
            </div>
            <div class="screen-page__search-result">result box</div>
            
        </div>
        


    </div>

    <script src="https://kit.fontawesome.com/bb6ba65734.js" crossorigin="anonymous"></script>
</body>
</html>
